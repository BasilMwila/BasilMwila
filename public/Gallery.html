<!DOCTYPE html>
<html lang="en">
 <head>
        <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Gallery</title>

    </head>
<body>
    <main class="flex justify-center">
    <div class="col-span-3 row-span-2 md:w-3/4 ">
        <div class=" md:p-2 md:col-span-2 md:flex md:space-x-2 justify-center pr-1 pl-1">
            <img src="Lake-Kariba-Inns-hotels.jpg" alt="Lake-Kariba-Inns-hotels" class="md:w-1/2 h-50 w-full mt-2 hover:scale-90 hover:duration-300 overflow-hidden object-cover">
            <img src="victoria_falls.jpg" alt="victoria_falls" class="md:w-1/2 h-50 w-full mt-2 hover:scale-90 hover:duration-300 overflow-hidden object-cover">        
        </div>
        
        <div class="md:flex md:col-span-3 md:p-2 md:space-x-2 justify-center pr-1 pl-1">
            <img src="Skyline-of-Lusaka-city-at-night.jpg" alt="Skyline-of-Lusaka-city-at-night" class="md:w-1/3 h-50 w-full mt-2 hover:scale-90 hover:duration-300 overflow-hidden object-cover">
            <img src="Taj.jpeg" alt="Taji" class="md:w-1/3 h-50 w-full mt-2 hover:scale-90 hover:duration-300 overflow-hidden object-cover">
            <img src="Slide_1.jpeg" alt="africa" class="md:w-1/3 h-50 w-full mt-2 hover:scale-90 hover:duration-300 overflow-hidden object-cover">
        </div>
        <div class=" flex justify-center pr-1 pl-1">
            <img src="Slide_3.jpeg" alt="africa 2" class="mt-2 hover:scale-90 hover:duration-300 overflow-hidden object-cover">
        </div>
    </div>
    </main>
</body>
</html>
